<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=<scri>">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name="baseLayerRadioButton" value='OSMStandard' checked>OSM Standard<br>
                <input type="radio" name="baseLayerRadioButton" value='OSMSHumanitarian'>OSM Humanitarian<br>
                <input type="radio" name="baseLayerRadioButton" value='BingMaps'>Bing Maps<br>
                <input type="radio" name="baseLayerRadioButton" value='Stamen'>Stamen<br>
                <input type="radio" name="baseLayerRadioButton" value='VectorTileLayerOpenstreetMap'>Vector Tile Layer OpenstreetMap<br>

                <h2>Layers</h2>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="TileArcGISLayer">Tile ArcGISLayer<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="TileDebugLayer">Tile DebugLayer<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="openstreetMapFragmentStatic">Fragment Static<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="CentralEUCountriesGeoJSON">Central EU Countries GeoJSON<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="OnlineFBUsers">Online FBUsers<br>
                
                
            </div>
        </div>
        <div class="grid-2">
            <div id='js-map' class='map'></div>
        </div>
    </div>

    <div class="overlay-container">
        <span class="overlay-text" id="feature-name"></span><br>
        <span class="overlay-text" id="feature-additional-info"></span><br>
    </div>
    
    <script src='./libs/v6.3.1-dist/ol.js'></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
    <script src='./main.js'></script>
</body>
</html>
